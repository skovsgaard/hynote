{% extends "layout.html" %}
{% block content %}
<div class="row">
  <div class="one-half column" style="margin-top: 25%">
    <h4>Hy on Meth!</h4>
    <p>Wow, a real website with routing and everything!</p>
  </div>
</div>
<div class="row">
  {% for x in notes %}
  <div class="four columns">
    <a href="/{{ x["slug"] }}"><h5>{{ x["title"] }}</h5></a>
    <p>{{ x["content"] }}</p>
  </div>
  {% endfor %}
</div>
{% endblock %}
